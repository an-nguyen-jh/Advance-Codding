<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Question</title>
    <link rel="stylesheet" href="./nomalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="center">
      <div class="timer">
        <div class="notice">
          <img src="" alt="icon" class="notice__icon" id="noticeIcon" />
          <p class="notice__title"></p>
          <div class="notice__btnGroup">
            <button class="notice__restartBtn" id="continueBtn">
              Continue
            </button>
            <button class="notice__exitBtn" id="resetBtn">Reset</button>
          </div>
        </div>
        <button class="timer__startBtn">Start Question</button>

        <div class="timer__content" id="timerContent">
          <div class="timer__clock">
            <div class="timer__clock__number" id="minuteTimer">00</div>
            <span>&nbsp;:&nbsp;</span>
            <div class="timer__clock__number" id="secondTimer">00</div>
          </div>
          <div class="queston"></div>
          <input
            type="text"
            class="answer"
            id="answer"
            placeholder="Add answer here"
          />
        </div>
      </div>
    </div>
    <script async type="module" src="./timerOperation.js"></script>
  </body>
</html>
