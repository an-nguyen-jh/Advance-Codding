<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Question</title>
    <link rel="stylesheet" href="./nomalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="center-container">
      <div class="modal-container"></div>
      <div class="timer-container">
        <button class="timer-start-btn" id="start-btn">Start Question</button>
        <div class="timer-clock-container">
          <div class="timer-number" id="minute">20</div>
          <span>&nbsp;:&nbsp;</span>
          <div class="timer-number" id="second">30</div>
        </div>
        <div class="queston-container">
          Let add Somthing in question container to display
        </div>
        <input
          type="text"
          class="answer-container"
          id="answer"
          placeholder="Add answer here"
        />
      </div>
    </div>
    <script async src="./script.js"></script>
  </body>
</html>
